<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in progress</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
   <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Songs that get played</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#Songs">Favorite Songs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Artist">Favorite Artist</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#recently-played">Recently Played</a>
                </li>
            </ul>
        </div>
    </nav>
   </header>
   
   <!-- Banner Section -->
   <section class="position-relative">
        <img src="./images/album-collage.jpg" class="img-fluid w-100" alt="Album Collage">
        <div class="top-50 start-50 translate-middle text-center text-dark">
            <div class="mb-4 mt-4">
                <img src="./images/vinyl_PNG5.png" class="img-fluid" alt="vinyl record" style="width: 150px;">
            </div>
            <h1 class="display-4">Welcome</h1>
            <p class="lead">Explore my favorite songs and artist.</p>
        </div>
   </section>

   <!-- Single Item Carousel Section -->
   <section id="favorite-song" class="my-5">
        <h2 class="text-center mb-4">My Favorite Songs</h2>

        <div id="favoriteSongCarousel" class="carousel slide" data-interval="false">
            <div class="carousel-inner">

                <!-- Carousel Item 1 -->
                 <div class="carousel-item active">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-md-4 text-center">
                                <img src="./images/Shed-cover.jpg" class="img-fluid rounded" alt="Album cover">
                            </div>
                            <div class="col-md-8">
                                <h3>Shed</h3>
                                <p><strong>Artist:</strong> Title Flight</p>
                                <p><strong>Album:</strong> Shed</p>
                                <p><Strong>Year:</Strong> 2011</p>
                            </div>
                        </div>
                    </div>
                 </div>

                 <!-- Carousel Item 2 -->
                  <div class="carousel-item">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-md-4 text-center">
                                <img src="./images/Alternative_cover.jpg" class="img-fluid rounded" alt="Album cover">
                            </div>
                            <div class="col-md-8">
                                <h3>Alternative Outro</h3>
                                <p><strong>Artist:</strong> Lucki</p>
                                <p><strong>Album:</strong> Alternative Trap</p>
                                <p><Strong>Year:</Strong> 2013</p>
                            </div>
                        </div>
                    </div>
                  </div>
            </div>

            <a class="carousel-control-prev" href="#favoriteSongCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon bg-dark p-4 rounded" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#favoriteSongCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon bg-dark p-4 rounded" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
   </section>
</body>
</html>
